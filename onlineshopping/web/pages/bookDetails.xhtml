<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    <head> <title> online shopping</title> </head>
    <h:body>

        <ui:composition template="/templates/template.xhtml">
            <ui:define name="metadata">
            </ui:define>
            <ui:define name="content">
                <div class="left-div">
                    <p:graphicImage value="../resources/images/#{bookBean.selectedBook.image}"/>
                </div>

                <h:panelGrid columns="2" class="right-div">

                    Name:  <h:outputText value="#{bookBean.selectedBook.name}"/>  
                    Price: <h:outputText value="#{bookBean.selectedBook.price}"/>
                    Post Id: <h:outputText value="#{bookBean.selectedBook.postId}"/>

                </h:panelGrid>
                <h:commandButton value="Add to cart"
                                 action ="#{bookCart.addtoCart(selectedBook)}"/>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
