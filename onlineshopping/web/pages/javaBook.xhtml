<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <p:dataGrid var="book" value="#{bookBean.bookList}" columns="3"  rows="3" paginator="true"
                    paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    paginatorPosition="top"
                    rowsPerPageTemplate="4,8,12">           

            <p:column>


                <h:commandLink action="bookDetails"  > 
                    <f:setPropertyActionListener value="#{book}" target="#{bookBean.selectedBook}" />
                    <p:graphicImage value="../resources/images/books/#{book.image}"/>

                </h:commandLink>

            </p:column>
        </p:dataGrid>


    </ui:define>
</ui:composition>
