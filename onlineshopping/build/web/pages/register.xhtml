<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
 
            <div class="postform">
                <span class="registerTitle">FILL ALL NECESSARY FIELDS</span>
                <h:form id="register">       
                    <div class="person">  
                       
                        <p><h:outputText styleClass="label" value="#{lab.username}"/>
                            <h:inputText id="username" value="#{registerBean.userName}" 
                                         styleClass="inputField" required="true" requiredMessage="#{err.username}"/>                 
                        </p>
                        <p><h:message for="username" style="color:red"></h:message></p>

                        <p><h:outputText styleClass="label" value="#{lab.password}"/>
                            <h:inputSecret id="password" value="#{registerBean.password}" 
                                           styleClass="inputField" required="true" requiredMessage="#{err.password}"/>                 
                        </p>
                        <p><h:message for="register:password" style="color:red"></h:message></p>


                        <p><h:outputText styleClass="label" value="#{lab.fname}"/>
                            <h:inputText id="fname" value="#{registerBean.fname}" styleClass="inputField" required="true" requiredMessage="#{err.fname}"/>                 
                        </p>
                        <p><h:message for="register:fname" style="color:red"></h:message></p>
                        <p><h:outputText  styleClass="label" value="#{lab.lname}"/>
                            <h:inputText id="lname" value="#{registerBean.lname}" styleClass="inputField" required="true" requiredMessage="#{err.lname}"/></p>
                        <p><h:message for="register:lname" style="color:red; text-align:center"></h:message></p>
                        <p><h:outputText  styleClass="label" value="#{lab.email}"/>
                            <h:inputText id="email" value="#{registerBean.email}" styleClass="inputField"  required="true" requiredMessage="#{err.email}"/></p>
                        <p><h:message for="register:email" style="color:red; text-align:center;"></h:message></p>
                        <p><h:outputText  styleClass="label" value="#{lab.phone}"/>
                            <h:inputText id="phone" value="#{registerBean.phone}" styleClass="inputField"  required="true" requiredMessage="#{err.phone}"/></p> 
                        <p><h:message for="register:phone" style="color:red; text-align:center;"></h:message></p>
                    </div>
                    
                    <div class="address">
                        <p><h:outputText styleClass="label" value="#{lab.street}"/>
                            <h:inputText value="#{registerBean.street}" styleClass="inputField"/></p>
                        <p><h:outputText styleClass="label" value="#{lab.city}"/>
                            <h:inputText value="#{registerBean.city}" styleClass="inputField"/></p>
                        <p><h:outputText styleClass="label" value="#{lab.state}"/>
                            <h:inputText value="#{registerBean.state}" styleClass="inputField"/></p>
                        <p><h:outputText styleClass="label" value="#{lab.zip}"/>
                            <h:inputText value="#{registerBean.zip}" styleClass="inputField"/></p> 
                    </div>   
                    <p class="label"><h:commandButton action="#{registerBean.register()}" value="Register" styleClass="label" style="background-color:lightsteelblue;margin-left:100px;margin-top:5px;"/></p>

                </h:form>
            </div>
   
    </ui:define>
</ui:composition>
