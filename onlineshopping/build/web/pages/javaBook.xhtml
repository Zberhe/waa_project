<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">

        <p:dataGrid var="book" value="#{bookBean.bookList}" columns="3"  rows="3" paginator="true"
                    paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    paginatorPosition="top"
                    rowsPerPageTemplate="6,8,12">           

            <p:column>



                <p:graphicImage value="../resources/images/#{book.image}"/>

                <div class="details">
                    <h:panelGrid columns="2" >
                        Author:  <h:outputText value="#{book.author}"/> 
                        Title:  <h:outputText value="#{book.title}"/>  
                        Price: <h:outputText value="#{book.price}"/> 
                        Post Id: <h:outputText value="#{book.postId}"/>
                    </h:panelGrid>
                </div>
                <br/>
                <h:commandButton value="Add to cart"
                                 action ="#{bookCart.addtoCart(book)}">
                </h:commandButton>
            </p:column>
        </p:dataGrid>


    </ui:define>
</ui:composition>
